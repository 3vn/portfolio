<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Blog</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">

  </head>


  <body>

  <header>

    <h1>Hello, world!</h1>

  </header>

  <div id="body">

    <ul class="nav nav-tabs">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li class="active"><a href="contact.html">Contact</a></li>
    </ul>
  <div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="form-wrapper">
        <form>
          <!-- inputs -->
          <div class="form-group">
            <label class="sr-only" for="name">Name</label>
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              </div>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
              </div>
              <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="subject">Subject</label>
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
              </div>
              <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="message">Message</label>
            <textarea class="form-control" id="message" rows="6" placeholder="Message"></textarea>
          </div>

          <!-- buttons -->
          <div class="btn-group pull-right" role="group">
            <button type="reset" class="btn btn-default">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Reset
            </button>
            <button type="submit" class="btn btn-primary submit">
              <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<!-- credit to David Czadilek for the awesome contact form! https://codepen.io/davidczadilek/pen/MyMVVj -->
<div class="footer navbar-fixed-bottom">
  <footer>
    --Copyright Information, Social Media Links--
  </footer>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
